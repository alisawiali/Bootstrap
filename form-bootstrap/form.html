<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/BOOJS/bootstrap.min.css">
    <title>Form-group</title>
</head>

<body>

    <div class="container w-50 mt-5">
        <form action="">

            <div class="form-group">
                <label for="">Email</label>
                <input class="form-control" type="email" placeholder="email">
            </div>
            <small class="form-text text-muted">enter your email</small>
            <hr>
            <div class="form-group">
                <label for="">Firstame</label>
                <input class="form-control" type="name" placeholder="name">
            </div>
            <hr>
            <div class="form-group">
                <label for="">Password</label>
                <input class="form-control" type="password" autofocus>
            </div>
            <div class="form-check">
                <label class="form-check-label" for="">check me out</label>
                <input class="form-check-input" type="checkbox">
            </div>
            <hr>
            <div class="form-select">
                <select class="form-control">
                    <option value="1">one</option>
                    <option value="2">tow</option>
                    <option value="3">three</option>
                    <option value="4">vier</option>
                </select>
            </div>
            <hr>
            <button class="btn btn-primary">submit</button>
        </form>
    </div>




    <script src="../bootstrap/BOOJS/bootstrap.bundle.min.js"></script>
</body>

</html>
